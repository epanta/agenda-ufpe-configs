server:
  port: 9092

eureka:
  instance:
    hostname: agenda-cadastro
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
    
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        platform: mysql
        url: jdbc:mysql://localhost/freight?verifyServerCertificate=false&allowPublicKeyRetrieval=true&useSSL=false&requireSSL=false&useTimezone=true&serverTimezone=UTC
        username: root
        password: '1234'
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        generate-ddl: false
        hibernate:
            ddl-auto: none
        show-sql: true
      
## Configuring info endpoint
info:
  app:
    name: agenda cadastro
    description: Backend do servidor de cadastros
    version: 1.0.0
