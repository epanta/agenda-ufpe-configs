server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
  eureka:
    enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 50
      maxQueueSize: 100
      queueSizeRejectionThreshold: 50
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 210000

zuul:
  ignoredServices: '*'
  add-proxy-headers: true
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  ribbon:
    eager-load:
      enabled: true
  routes:
    agenda-cadastro-service:
      path: /api/contatos/**
      serviceId: agenda-cadastro-service

security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
