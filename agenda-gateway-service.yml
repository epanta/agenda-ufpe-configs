server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  ignoredServices: '*'
  routes:
    prefix: /api
    agenda-cadastro-service:
      path: /api/contatos/**
      serviceId: agenda-cadastro-service

security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
