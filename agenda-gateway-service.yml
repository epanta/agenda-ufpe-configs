server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 30000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
              
zuul:
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
