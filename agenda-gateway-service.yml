server:
  port: 9094

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 30000
ribbon: 
  ReadTimeout: 60000
  connection-timeout: 3000
  eureka: 
    enabled: true
zuul:
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service
  host:
    connect-timeout-millis: 5000
    max-per-route-connections: 10000
    max-total-connections: 5000
    socket-timeout-millis: 60000
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
