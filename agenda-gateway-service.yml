server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000
              
zuul:
  ignoredServices: '*'
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-service

ribbon:
  eureka:
    enabled: false
  ConnectTimeout: 3000
  ReadTimeout: 60000

agendaUI:
  ribbon:
    listOfServers: agenda-cadastro:9092

security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
