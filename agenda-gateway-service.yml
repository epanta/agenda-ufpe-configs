server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
              timeoutInMilliseconds: 600000
ribbon: 
  ReadTimeout: 600000
  connection-timeout: 600000
  eureka: 
    enabled: true
zuul:
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true 
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
  host:
    connect-timeout-millis: 5000
    max-per-route-connections: 10000
    max-total-connections: 5000
    socket-timeout-millis: 60000
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
