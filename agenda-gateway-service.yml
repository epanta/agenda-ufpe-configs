server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000
              
zuul:
  ignoredServices: '*'
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  routes:
    agenda-cadastro-dashboard-service:
      path: /agendaUI/**
      sensitive-headers: null
      serviceId: agenda-cadastro-dashboard-service
      strip-prefix: false
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
