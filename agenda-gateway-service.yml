server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 10000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

zuul:
  ignoredServices: '*'
  host:
    max-total-connections: 1000
    max-per-route-connections: 1000
  ribbon:
    eager-load:
      enabled: true
  routes:
    agenda-cadastro-service:
      path: /api/contatos/**
      serviceId: agenda-cadastro-service

security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
