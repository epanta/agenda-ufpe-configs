server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
              
ribbon:
  eager-load:
    enabled: true
    clients: dashboard-server
    listOfServers: agenda-cadastro:9092
  eureka: 
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
zuul:
  host:
    socket-timeout-millis: 60000
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true
      clients: dashboard-server
      listOfServers: agenda-cadastro:9092
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
