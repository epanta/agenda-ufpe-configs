server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

ribbon:
  eureka:
    enabled: true
  ConnectTimeout: 60000
  ReadTimeout: 60000

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 60000
              
zuul:
  host:
    max-total-connections: 10000
    max-per-route-connections: 50
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true
  server:
    connection-timeout: 30000
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
