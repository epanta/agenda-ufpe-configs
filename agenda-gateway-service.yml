server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 60000
    socket-timeout-milli: 60000
  ribbon:
    eager-load:
      enabled: true
  routes:
    agenda-cadastro-service:
      path: /api/contatos/**
      sensitive-headers: null
      serviceId: agenda-cadastro-service
      strip-prefix: false

security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
