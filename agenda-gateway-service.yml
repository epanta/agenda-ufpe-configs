server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

feign:
  client:
    config:
      feignName:
        connectTimeout: 5000
        readTimeout: 5000
  hystrix:
    enabled: true

hystrix:
  threadpool:
    default:
      coreSize: 15
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 2000
ribbon:
  eager-load:
    enabled: true
    clients: dashboard-server
  eureka: 
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
zuul:
  host:
    socket-timeout-millis: 60000
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true
      clients: dashboard-server
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
