server:
  port: 9094

eureka:
  instance:
    hostname: gateway-server
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server:9091/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

hystrix:
  threadpool.default.coreSize: "20"
  threadpool.default.maxQueueSize: "500000"
  threadpool.default.keepAliveTimeMinutes: "2"
  threadpool.default.queueSizeRejectionThreshold: "500000"
  command:
    fallback.isolation.semaphore.maxConcurrentRequests: "20"
    default:
      execution:
        timeout:
          enabled: "false"
        isolation:
          strategy: "THREAD"
          thread:
            timeoutInMilliseconds: "30000"
ribbon:
  eager-load:
    enabled: true
    clients: dashboard-server
  eureka: 
    enabled: true
  ReadTimeout: 90000
  ConnectTimeout: 90000
zuul:
  host:
    socket-timeout-millis: 60000
  ignoredServices: '*'
  ribbon:
    eager-load:
      enabled: true
      clients: dashboard-server
  routes:
    agendaUI:
      path: /agendaUI/**
      serviceId: agenda-cadastro-dashboard-service 
   
security:
  basic:
    enable: false   

management:
  security:
    enabled: false 
